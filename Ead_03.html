<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      margin-top: 100px;
      max-width: 400px;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .progress {
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="alert alert-danger d-none" id="alert-error" role="alert">
      Nome de usuário ou senha incorretos!
    </div>
    <div class="alert alert-success d-none" id="alert-success" role="alert">
      Login bem-sucedido!
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div class="text-center mt-3">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Mostrar a barra de progresso
      var progressBar = document.querySelector('.progress');
      progressBar.style.display = 'block';

      // Simular um tempo de processamento com setTimeout
      setTimeout(function() {
        progressBar.style.display = 'none';

        // Simulação de verificação de login
        if (username === 'usuario' && password === 'senha') {
          document.getElementById('alert-success').classList.remove('d-none');
          document.getElementById('alert-error').classList.add('d-none');
        } else {
          document.getElementById('alert-error').classList.remove('d-none');
          document.getElementById('alert-success').classList.add('d-none');
        }
      }, 2000);
    });
  </script>
</body>
</html>
